<ion-content class="login-content" [fullscreen]="true">
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="login-card">
    <div class="button-group">
      <button class="card-button" (click)="goToEstanques()">Estanques</button>
      <button class="card-button" (click)="goToPiscinas()">Piscinas</button>
      <button class="card-button" (click)="goToCajas()">Cajas</button>
    </div>

    <div class="dynamic-images">
      <p>Estanques</p>
      <img
        src="https://scontent-qro1-2.xx.fbcdn.net/v/t39.30808-6/518954483_122157612476453754_7849601160781361622_n.jpg?...&oe=687F36D3"
        alt="Estanque"
        (click)="onSelectEstanque('Estanque 1')"
        [class.selected]="estanqueSeleccionado === 'Estanque 1'"
        (dblclick)="onImageClick('Estanque 1', $event)"
      />

      <p>Cajas</p>
      <img
        src="https://scontent-qro1-1.xx.fbcdn.net/v/t39.30808-6/518336234_122157612560453754_2974468987765619786_n.jpg?...&oe=687F14D7"
        alt="Caja de pl치stico"
        (click)="onSelectEstanque('Caja de pl치stico')"
        [class.selected]="estanqueSeleccionado === 'Caja de pl치stico'"
        (dblclick)="onImageClick('Caja de pl치stico', $event)"
      />

      <p>Piscinas</p>
      <img
        src="https://scontent-qro1-1.xx.fbcdn.net/v/t39.30808-6/518005056_122157612632453754_8674518625167009561_n.jpg?...&oe=687F264C"
        alt="Piscina"
        (click)="onSelectEstanque('Piscina')"
        [class.selected]="estanqueSeleccionado === 'Piscina'"
        (dblclick)="onImageClick('Piscina', $event)"
      />
    </div>

    <ion-button expand="block" (click)="navigateToReporte()" class="report-button">
      Generar Reporte
    </ion-button>
  </div>
</ion-content>
