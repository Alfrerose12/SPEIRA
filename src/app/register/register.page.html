<ion-content class="register-content">

  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="register-card">
    <picture>
      <source media="(min-width:1024px)" srcset="assets/LOGO SPEIRA ESCRITORIO.png" />
      <img src="assets/LOGO SPEIRA.png" alt="Speira Logo" class="register-logo" />
    </picture>

    <h2 class="register-title">Registro</h2>
    <p class="register-subtitle">Crea una cuenta para continuar</p>

    <form class="register-form" (ngSubmit)="register()">

      <ion-item class="form-item" lines="none">
        <ion-label position="floating" class="input-label">Nombre completo</ion-label>
        <ion-input type="text"
                   class="form-input"
                   [(ngModel)]="fullName"
                   name="fullName"
                   required>
        </ion-input>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-label position="floating" class="input-label">Correo electrónico</ion-label>
        <ion-input type="email"
                   class="form-input"
                   [(ngModel)]="email"
                   name="email"
                   required>
        </ion-input>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-label position="floating" class="input-label">Contraseña</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'"
                   class="form-input"
                   [(ngModel)]="password"
                   name="password"
                   required>
        </ion-input>
        <ion-icon slot="end"
                  [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
                  (click)="togglePassword()"
                  class="password-toggle">
        </ion-icon>
      </ion-item>

      <ion-item class="form-item" lines="none">
        <ion-label position="floating" class="input-label">Confirmar contraseña</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'"
                   class="form-input"
                   [(ngModel)]="confirmPassword"
                   name="confirmPassword"
                   required>
        </ion-input>
      </ion-item>

      <div class="divider"></div>

      <ion-button type="submit" expand="block" class="register-button" [disabled]="loading">
        <ion-spinner *ngIf="loading" name="crescent" slot="start"></ion-spinner>
        {{ loading ? 'Registrando...' : 'REGISTRARSE' }}
      </ion-button>
    </form>

    <p class="register-text" style="text-align:center; margin-top: 15px;">
      ¿Ya tienes cuenta?
      <a (click)="navigateToLogin()">Inicia sesión aquí</a>
    </p>
  </div>

</ion-content>
