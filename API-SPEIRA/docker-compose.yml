version: "3.8"

services:
  app:
    container_name: api-speira-app
    build: .
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy  
    networks:
      speira-network:
        aliases:
          - api-speira-app

  mongo:
    container_name: api-speira-mongo
    image: mongo:6.0.24  
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-backups:/backups  
    environment:
      - MONGO_INITDB_OPLOG_SIZE=1024  
      - DISABLE_OOM_KILLER=true  
    command: >
      mongod --noauth
      --bind_ip_all
      --journal
      --wiredTigerCacheSizeGB 1  # Limita RAM usada por WT (ajusta según tu servidor)
      --syncdelay 300  # 300 segundos entre flushes a disco (balance entre rendimiento y seguridad)
      --notablescan  # Bloquea queries sin índice que consuman muchos recursos
      --logpath=/data/db/mongod.log  # Guarda logs persistentes
      --logappend
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  
    networks:
      speira-network:
        aliases:
          - api-speira-mongo

volumes:
  mongo-data:
    name: speira-mongo-data  
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/volumes/mongo-data  

networks:
  speira-network:
    driver: bridge
    name: speira-network