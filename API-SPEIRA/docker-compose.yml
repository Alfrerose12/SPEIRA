version: "3.8"

services:
  app:
    container_name: api-speira-app
    build: .
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      speira-network:
        aliases:
          - api-speira-app

  mongo:
    container_name: api-speira-mongo
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --noauth
    networks:
      speira-network:
        aliases:
          - api-speira-mongo

volumes:
  mongo-data:
    name: speira-mongo-data
    external: true

networks:
  speira-network:
    driver: bridge
    name: speira-network
